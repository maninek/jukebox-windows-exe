name: Build Windows 32bit Jukebox EXE
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019  # Starší Windows pro lepší Win7 kompatibilitu
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9 32bit
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        architecture: 'x86'  # 32bit!
    
    - name: Install 32bit dependencies
      run: |
        pip install --only-binary=all pyinstaller
        
    - name: Build 32bit EXE
      run: |
        pyinstaller --onefile --noconsole --windowed ^
          --add-data "jukebox.html;." ^
          --name "BarJukebox32" ^
          --distpath dist ^
          jukebox.py
        
    - name: Upload 32bit EXE
      uses: actions/upload-artifact@v4
      with:
        name: BarJukebox-32bit-Win7
        path: dist/BarJukebox32.exe
        retention-days: 30
