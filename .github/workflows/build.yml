name: Build Windows 32bit Jukebox EXE
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9 32bit
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        architecture: 'x86'
    
    - name: Install dependencies
      run: pip install pyinstaller
    
    - name: Build 32bit EXE
      run: pyinstaller --onefile --windowed --add-data "jukebox.html;." --name "BarJukebox32" jukebox.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: BarJukebox-Win7-32bit
        path: dist/BarJukebox32.exe
        retention-days: 30
